name: Image digest update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

jobs:
  image-update:
    name: Image digest update
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: chainguard-dev/actions/digesta-bot@main
        with:
          token: ${{ secrets.DIGEST_BOT_WOLFI_PAT }}
