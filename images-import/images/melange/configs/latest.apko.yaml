contents:
  repositories:
    - https://packages.wolfi.dev/os
    - '@local /github/workspace/packages'
  packages:
    - ca-certificates-bundle
    - wolfi-base
    - bubblewrap
    - melange@local

paths:
  - path: /work
    type: directory
    permissions: 0o777

work-dir: /work

entrypoint:
  command: /usr/bin/melange
cmd: --help

archs:
  - x86_64
  - aarch64
