package:
  name: apko
  # TODO(kaniini): We should update the version somehow based on
  # the git repository data.
  version: 0.0.1
  epoch: 0
  description: "apko"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: Apache-2.0
  dependencies:
    runtime:
      - bubblewrap

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - go
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/apko
  - runs: |
      make apko
  - uses: autoconf/make-install
